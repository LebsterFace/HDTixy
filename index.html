<!DOCTYPE html>
<!-- Website designed by Samuel Salinsky aka "Lebster" in 2021 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css">
        <title>HD Tixy</title>
    </head>
    <body>
        <div id="output-parent">
            <canvas id="output" width="512" height="512"></canvas>
        </div>
        <div id="code-parent">
            <label for="code" id="comment"><br />// Loading...</label>
            <label for="code">(t,i,x,y) =&gt;</label>
            <input id="code" type="text" value="" autocomplete="off" autocapitalize="off" spellcheck="false" autocorrect="off">
            <div id="options">
                <input id="tixy" type="radio" name="mode" checked>
                <label for="tixy">tixy</label>
                <input id="colors" type="radio" name="mode">
                <label for="colors">Color</label>
                <input id="grey" type="radio" name="mode">
                <label for="grey">Grayscale</label>
                <br />
                <br />
                <input id="fps" type="checkbox">
                <label for="fps">Show FPS</label>
                <input id="circles" type="checkbox" checked>
                <label for="circles">Use Circles</label>
                <br />
                <br />
                <input id="speed" min="0" max="1000" value="500" type="range">
                <label for="speed"><span id="currentSpeed"> 1.00</span>x Speed</label>
                <input id="scale" min="8" max="32" value="32" type="range">
                <label for="scale"><span id="currentScale">32</span>x Scale</label>
            </div>
        </div>
        <span id="original">Inspired by <a href="https://tixy.land">tixy.land</a></span>
        <script src="tixy.js"></script>
        <script src="examples.js"></script>
        <script src="main.js"></script>
    </body>
</html>
